    <p th:text="${content}" id="content" style="display: none"></p>

    <script th:src="@{/lib/editormd/lib/flowchart.min.js}"></script>
    <script th:src="@{/lib/editormd/lib/jquery.flowchart.min.js}"></script>
    <script th:src="@{/lib/editormd/js/editormd.min.js}"></script>

    <script>
        var testEditor;
        $(function() {
            if($("#content0").text() == ""){
                $("#content0").text("页面返回错误");
            }
            //转换开始,第一个参数是上面的div的id
            editormd.markdownToHTML("txtblogcontent", {
                width: "60%",
                htmlDecode: "style,script,iframe", //可以过滤标签解码
                emoji: true,
                taskList:true,
                tex: true,               // 默认不解析
                flowChart:true,         // 默认不解析
                sequenceDiagram:true,  // 默认不解析
            });
